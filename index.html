<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false;'>
      <a-assets>
          <video id="video" autoplay loop="true" src="/mediacontents/synzac.mp4">
      </a-assets>
      
      
      <a-marker preset="custom" type="pattern" url="/pattern/banana.patt">
	  <a-video src="#video" width="8" height="4.5" position="0 1 -1"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
